name: e_grocery
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  basic_utils: ^4.5.2

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  # get_storage: ^2.0.3
  flutter_rating_bar: ^4.0.1
  flutter_svg: ^1.1.3
  flutter_screenutil: ^5.5.3+2

  # rive: ^0.9.0

  shared_preferences: ^2.0.15
  http: ^0.13.5

  shimmer: ^2.0.0
  dotted_border: ^2.0.0+2

  sqflite: ^2.1.0
  path: 
  path_provider: 
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/payment_cards/
    - assets/images/media/
    - assets/images/icons/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
          weight: 800
